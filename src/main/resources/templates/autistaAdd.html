<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Cadastro de Criança</title>
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Crinaça</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" style="margin: 10px" th:action="@{/Jogos/Autistas/save}"
              th:object="${entitys}">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome</label>
                            <input autofocus="autofocus" class="form-control input-sm" maxlength="70" placeholder="Informe o Nome da criança"
                                   required="true" th:field="*{nome}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('sexo')}? 'has-error'">
                            <label>Sexo</label>
                            <select class="custom-select input-sm" id="inSexo" name="inSexo" required="true"
                                    th:field="*{sexo}">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('dtnasc')}? 'has-error'">
                            <label>Data de nascimento</label>
                            <input class="form-control input-sm" required="true" th:field="*{dtnasc}" type="date"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('classificacao')}? 'has-error'">
                            <label>Classificacao</label>
                            <input class="form-control input-sm" maxlength="80" placeholder="Classificacao TEA" required="true"
                                   th:field="*{classificacao}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('escola')}? 'has-error'">
                            <label>Escola</label>
                            <select class="custom-select input-sm" id="inEscola" name="inEscola" required="true"
                                    th:field="*{escola}">
                                <option value="Escola Regular">Escola Regular</option>
                                <option value="Escola Especial">Escola Especial</option>
                                <option value="Não Frequenta">Não Frequenta</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('mediador')}? 'has-error'">
                            <label>Mediador</label>
                            <select class="custom-select input-sm" id="inMediador" name="inMediador"
                                    required="true" th:field="*{mediador}">
                                <option value="sim">Sim</option>
                                <option value="não">Não</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('medicamentos')}? 'has-error'">
                            <label>Medicamentos</label>
                            <select class="custom-select input-sm" id="inMedicamentos" name="inMedicamentos"
                                    required="true" th:field="*{medicamentos}">
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('brinquedo')}? 'has-error'">
                            <label>Brinquedo Favorito</label>
                            <input class="form-control input-sm" maxlength="80" placeholder="Informe o brinquedo favorito" required="true"
                                   th:field="*{brinquedo}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('alimento')}? 'has-error'">
                            <label>Alimento Favorito</label>
                            <input class="form-control input-sm" maxlength="80" placeholder="Informe a alimento favorito" required="true"
                                   th:field="*{alimento}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('bebida')}? 'has-error'">
                            <label>Bebida Favorita</label>
                            <input class="form-control input-sm" maxlength="80" placeholder="Informe a bebida favorita" required="true"
                                   th:field="*{bebida}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('atividade')}? 'has-error'">
                            <label>Atividade Favorita</label>
                            <input class="form-control input-sm" maxlength="80" placeholder="Informe a atividade favorita" required="true"
                                   th:field="*{atividade}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('medo')}? 'has-error'">
                            <label>Medo</label>
                            <input class="form-control input-sm" maxlength="80" placeholder="Informe o tipo de medo ou fobia" required="true"
                                   th:field="*{medo}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('ler')}? 'has-error'">
                            <label>Sabe ler?</label>
                            <select class="custom-select input-sm" id="inLer" name="inLer" required="true"
                                    th:field="*{ler}">
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('escrever')}? 'has-error'">
                            <label>Sabe escrever?</label>
                            <select class="custom-select input-sm" id="inEscreve" name="inEscrever"
                                    required="true" th:field="*{escrever}">
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('comunicacao')}? 'has-error'">
                            <label>Comunicação</label>
                            <input class="form-control input-sm" maxlength="80" placeholder="Comunicação" required="true"
                                   th:field="*{comunicacao}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('terapia')}? 'has-error'">
                            <label>Terapia</label>
                            <input class="form-control input-sm" maxlength="200" placeholder="Informe o tipo de terapia que frequenta" required="true"
                                   th:field="*{terapia}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('observacao')}? 'has-error'">
                            <label>Observação</label>
                            <textarea class="form-control input-sm" placeholder="Notas ou observações importantes" required="true" rows="5"
                                      th:field="*{observacao}"></textarea>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button class="btn btn-sm btn-primary" th:href="@{/Jogos/Autistas/list/}" type="submit">Salvar
                </button>
                <a class="btn btn-sm btn-default" th:href="@{/Jogos/Autistas/list/}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
