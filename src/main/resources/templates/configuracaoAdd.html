<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Cadastro de configurações</title>
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <link href="../../static/css/styleConfig.css" rel="stylesheet" th:href="@{/css/styleConfig.css}">
    <script src="../../static/js/treeview.js" th:src="@{/js/treeview.js}" type="text/javascript"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de configurações</strong>
    </div>
    <div class="panel-body">
            <form name="configForm" id="configForm" class="form-horizontal" method="POST" style="margin: 10px" th:action="@{/Jogos/Configuracoes/save}" th:object="${entitys}">
					<div class="form-group row">
						<button class="btn btn-sm btn-primary" type="submit" id="botaoSessao">Salvar</button>
						<a class="btn btn-sm btn-default" th:href="@{/Jogos/Configuracoes/list/}">Cancelar</a>
					</div>
					<fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2">
                                <label>ID</label>
                                <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                       type="text"/>
                            </div>

                            <div class="col-md-2" th:classappend="${#fields.hasErrors('idautista')}? 'has-error'">
                                <label>Id autista</label>
                                <select class="custom-select input-sm" id="inCrianca" name="inCrianca"
                                        required="true" th:field="*{idautista}">
                                    <option th:each="autista : ${autistas}" th:text="${autista.nome}"
                                            th:value="${autista}"></option>
                                </select>
                            </div>

                            <div class="col-md-2" th:classappend="${#fields.hasErrors('idsessao')}? 'has-error'">
                                <label>Id Sessão</label>
                                <input class="form-control input-sm" readOnly="readonly" th:field="*{idsessao}"
                                       th:value="*{idsessao}" type="text"/>
                            </div>

                            <div class="col-md-2" th:classappend="${#fields.hasErrors('idtutor')}? 'has-error'">
                                <label>Id tutor</label>
                                <select class="custom-select input-sm" id="inTutor" name="inTutor" required="true"
                                        th:field="*{idtutor}">
                                    <option th:each="tutor : ${tutores}" th:text="${tutor.nome}"
                                            th:value="${tutor}"></option>
                                </select>
                            </div>
                        </div>

                        <label>Configurações de dicas:</label>

                        <div class="form-group row">
                            <div class="col-md-8" th:classappend="${#fields.hasErrors('tempodica')}? 'has-error'">
                                <label>Tempo em Segundos</label>
                                <input class="form-control input-sm" min="0" placeholder="Tempo de dica" required="true"
                                       step="1" th:field="*{tempodica}" type="number"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('dicatempo')}? 'has-error'">
                                <label>Dica por tempo</label>
                                <select class="custom-select input-sm" id="inDicaTempo" name="inDicaTempo"
                                        required="true" th:field="*{dicatempo}">
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-md-4" th:classappend="${#fields.hasErrors('dicacaminho')}? 'has-error'">
                                <label>Dica por caminho</label>
                                <select class="custom-select input-sm" id="inDicaCaminho" name="inDicaCaminho"
                                        required="true" th:field="*{dicacaminho}">
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('tipodica')}? 'has-error'">
                                <label>Tipo de dica</label>
                                <select class="custom-select input-sm" id="inputTipodica" name="inTipodica"
                                        required="true" th:field="*{tipodica}">
                                    <option value="seta">Seta</option>
                                    <option value="pisca">Pisca</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-8" th:classappend="${#fields.hasErrors('comemoracao')}? 'has-error'">
                                <label>Configurações de Comemoração</label>
                                <select class="custom-select input-sm" required="true" th:field="*{comemoracao}">
                                    <option value="0">Sem comemoração</option>
                                    <option value="1">Parabéns Animado</option>
                                    <option value="2">Parabéns Parado</option>
                                    <option value="3">Estrelinha</option>
                                    <option value="4">Fogos</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-8" th:classappend="${#fields.hasErrors('som')}? 'has-error'">
                                <label>Som de Comemoração</label>
                                <select class="custom-select input-sm" id="inputComemoracao" name="inComemoracao"
                                        required="true" th:field="*{som}">
                                    <option value="0">Sem Som</option>
                                    <option value="1">Palmas</option>
                                    <option value="2">Plim Plim Plim</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-8" th:classappend="${#fields.hasErrors('musica')}? 'has-error'">
                                <label>Musica</label>
                                <select class="custom-select input-sm" id="inputMusica" name="inMusica" required="true"
                                        th:field="*{musica}">
                                    <option value="0">Sem Comemoração Sonora</option>
                                </select>
                            </div>
                        </div>
                        <div th:insert="configuracaoMenu::configuracaomenu-body">configuracaoMenu::configuracaomenu-body</div>

                        <input type="hidden" th:field="*{menu}" id="itemMenu">
                    </fieldset>
            </form>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
        $(document).ready(function() {

            var mMenu = /*[[${entitys.menu}]]*/
            try{
                var itemMenu = mMenu.split(";");
                var i = 1;
				var value;

                itemMenu.forEach(function(item, index, array){
					value = (item == "1")? true: false;
                    $('#Jogo' + i).prop("checked",value);
					i++;
                });
            }catch(ignored){}

             $("#botaoSessao").click( function(){
                var menu = "";
                var NumJogos = 65;
                for(i = 1; i < NumJogos; i++){
                    if($('#Jogo'+ i).is(':checked')){
                        menu = menu + 1 + ";";
                    }
                    else{
                        menu = menu + 0 + ";";
                    }
			    }

			    $("#itemMenu").val(menu);
			});
        });
/*]]>*/
</script>
</body>
</html>
