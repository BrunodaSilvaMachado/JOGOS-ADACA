<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <meta name="theme-color" content="#498dff"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#498dff"/>
    <meta name="msapplication-navbutton-color" content="#498dff" />

    <title>ADACA</title>
    <div th:replace="fragments/header :: header-css"/>
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form method="post" style="margin:10px" th:action="@{/Jogos/login}">
                <div class="form-group">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Usuario ou senha invalidos.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Voce saiu com sucesso.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Tutor</label>
                        <input autocomplete="username" autofocus="true" class="form-control input-sm"
                               id="username"
                               name="username" placeholder="Informe o nome de usuÃ¡rio" required="true" type="text"/>
                    </div>
                    <div class="form-grup">
                        <label for="password">Senha</label>
                        <input autocomplete="current-password" class="form-control input-sm" id="password"
                               name="password"
                               placeholder="Senha" required="true" type="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="Entrar"/>
                        </div>
                    </div>
                    <input type="checkbox" id="remember-me" name="remember-me"/>
                    <label for="remember-me">Lembrar?</label>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
