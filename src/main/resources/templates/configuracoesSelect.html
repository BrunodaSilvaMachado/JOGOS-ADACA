<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Configurações</title>
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Selecionar uma Configuração</strong>
    </div>
    <div class="panel-body">
<!--        <div><a class="btn btn-sm btn-default" th:href="@{/Jogos/Configuracoes/add/}">Nova Configuração</a></div>-->
        <form class="form-horizontal" method="GET" style="margin: 10px" th:action="@{/Jogos/menu/}">
            <fieldset>
                <div class="form-group row">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover table-bordered">
                            <thead>
                            <tr>
								<th></th>
                                <th>ID</th>
                                <th>Som</th>
                                <th>Musica</th>
                                <th>Dica por tempo</th>
                                <th>Dica por caminho</th>
                                <th>Tipo de dica</th>
                                <th>Comemoracao</th>
                                <th>Tempo de dica</th>
                                <th>Id autista</th>
                                <th>Id tutor</th>
                                <th>Id sessão</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entity : ${entitys}">
								<td><input required="true" type="radio" th:value="${entity}" name="query"></td>
                                <td th:text="${entity.id}"></td>
                                <td th:text="${entity.som}"></td>
                                <td th:text="${entity.musica}"></td>
                                <td th:text="${entity.dicatempo}"></td>
                                <td th:text="${entity.dicacaminho}"></td>
                                <td th:text="${entity.tipodica}"></td>
                                <td th:text="${entity.comemoracao}"></td>
                                <td th:text="${entity.tempodica}"></td>
                                <td th:text="${entity.idautista}"></td>
                                <td th:text="${entity.idtutor}"></td>
                                <td th:text="${entity.idsessao}"></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group row">
                    <button class="btn btn-sm btn-primary" type="submit">Iniciar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
