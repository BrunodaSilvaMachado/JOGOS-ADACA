<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>ADACA</title>
    <div th:replace="fragments/header :: header-css"/>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"/>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Selecionar Criança</strong>
            </div>
            <div class="panel-body">
                <div><h1>Olá:</h1> <h2 th:text=__${user}__></h2> </div>
                <form class="form-horizontal" method="POST" style="margin: 10px" th:action="@{/Jogos/Configuracoes/conf}"
                      th:object="${entity}">
                    <div class="form-group">
                        <fieldset>
                            <label> Nome do Jogador:
                                <select class="custom-select input-sm" id="inCrianca" name="inCrianca"
                                        required="true" th:field="*{id}">
                                    <option th:each="autista : ${autistas}" th:text="${autista.nome}"
                                            th:value="${autista.id}"></option>
                                </select>
                            </label>
                        </fieldset>
                    </div>
                    <div class="form-group row">
                        <button class="btn btn-sm btn-primary" type="submit">Selecionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
