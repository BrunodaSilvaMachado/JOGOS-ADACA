<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport"/>
    <title>Cadastro de Sessões</title>
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Sessões</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" style="margin: 10px" th:action="@{/Jogos/Sessoes/save}"
              th:object="${entitys}">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input class="form-control input-sm" id="id" readOnly="readonly" th:field="*{id}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1" th:classappend="${#fields.hasErrors('idautista')}? 'has-error'">
                            <label>Id autista</label>
                            <input class="form-control input-sm" readOnly="readonly" th:field="*{idautista}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1" th:classappend="${#fields.hasErrors('idtutor')}? 'has-error'">
                            <label>Id tutor</label>
                            <input class="form-control input-sm" readOnly="readonly" required="true" th:field="*{idtutor}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('datalogin')}? 'has-error'">
                            <label>Data login</label>
                            <input autofocus="autofocus" class="form-control input-sm" required="true"
                                   th:field="*{datalogin}" type="date"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('datalogout')}? 'has-error'">
                            <label>Data logout</label>
                            <input class="form-control input-sm" required="true" th:field="*{datalogout}" type="date"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="panel-footer navbar navbar-inverse navbar-fixed-bottom navbar-light">
                <button class="btn btn-sm btn-primary" th:href="@{/Jogos/Sessoes/list/}" type="submit">Salvar
                </button>
                <a class="btn btn-sm btn-default" th:href="@{/Jogos/Sessoes/list/}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
